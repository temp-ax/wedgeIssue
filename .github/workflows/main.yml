name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  test-accessibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install axe-core-cli
        run: npm install -g @axe-core/cli
